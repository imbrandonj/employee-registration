<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Employee Details</title>
    <link href="main.css" rel="stylesheet">
    <link href="form.css" rel="stylesheet">
    <script src="employee.js" defer></script>
</head>

<body>
    <div id="card">
        <h1>Employee Details</h1>

        <ul>
        <div class="container">
            <div class="wrapper">
            <li>First Name: <span id="firstName"></span></li>
            <li>Last Name: <span id="lastName"></span></li>
            <li>Middle Name: <span id="middleName"></span></li>
            </div>

            <div class="wrapper">
            <li>Date of Birth: <span id="dob"></span></li>
            <li>Social Security: <span id="social"></span></li>
            </div>
        </div>

        <div class="container">
            <div class="wrapper">
            <li>Street: <span id="streetName"></span></li>
            <li>City: <span id="city"></span></li>
            </div>

            <div class="wrapper">
            <li>State: <span id="state"></span></li>
            <li>Zip Code: <span id="zipcode"></span></li>
            </div>
        </div>

        <div class="container">
            <div class="wrapper">
            <li>Hire Date: <span id="hireDate"></span></li>
            <li>Current Position: <span id="jobPosition"></span></li>
            <li>Department: <span id="department"></span></li>
            </div>
        </div>

        <div class="container">
            <div class="wrapper">
            <li>Home Phone: <span id="homePhone"></span></li>
            <li>Work Phone: <span id="workPhone"></span></li>
            </div>

            <div class="wrapper">
            <li>Mobile Phone: <span id="cellPhone"></span></li>
            <li>Email Address: <span id="emailName"></span></li>
            </div>
        </div>
            
        </ul>
        </div>
    </div>
</body>


</html>
