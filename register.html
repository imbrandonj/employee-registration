<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <title>Register New Employee</title>
    <link href="main.css" rel="stylesheet">
    <link href="form.css" rel="stylesheet">
</head>

<body>

    <div id="card">
        <h1>Register New Employee</h1>

    <!-- Still within "card" div -->
    <form id="registerEmployee">

        <div class="container">

            <div class="wrapper">
            <label for="firstName">First Name</label>
            <input name="firstName" required type="text" />

            <label for="lastName">Last Name</label>
            <input name="lastName" required type="text" />

            <label for="middleName">Middle Name</label>
            <input name="middleName" required type="text" />
            </div>

            <div class="wrapper">
            <label for="dob">Date of Birth</label>
            <input name="dob" type="date" />

            <label for="social">Social Security #</label>
            <input name="social" required type="text" />
            </div>

        </div>

        <div class="container">
            
            <div class="wrapper">
            <label for="street">Street</label>
            <input name="street" id="street" required type="text" />

            <label for="city">City</label>
            <input name="city" required type="text" />
            </div>

            <div class="wrapper">
            <label for="state">State</label>
            <select name="state">
                <option value="AL">AL</option>
                <option value="AK">AK</option>
                <option value="AR">AR</option>
                <option value="AZ">AZ</option>
                <option value="CA">CA</option>
                <option value="CO">CO</option>
                <option value="CT">CT</option>
                <option value="DC">DC</option>
                <option value="DE">DE</option>
                <option value="FL">FL</option>
                <option value="GA">GA</option>
                <option value="HI">HI</option>
                <option value="IA">IA</option>
                <option value="ID">ID</option>
                <option value="IL">IL</option>
                <option value="IN">IN</option>
                <option value="KS">KS</option>
                <option value="KY">KY</option>
                <option value="LA">LA</option>
                <option value="MA">MA</option>
                <option value="MD">MD</option>
                <option value="ME">ME</option>
                <option value="MI">MI</option>
                <option value="MN">MN</option>
                <option value="MO">MO</option>
                <option value="MS">MS</option>
                <option value="MT">MT</option>
                <option value="NC">NC</option>
                <option value="NE">NE</option>
                <option value="NH">NH</option>
                <option value="NJ">NJ</option>
                <option value="NM">NM</option>
                <option value="NV">NV</option>
                <option value="NY">NY</option>
                <option value="ND">ND</option>
                <option value="OH">OH</option>
                <option value="OK">OK</option>
                <option value="OR">OR</option>
                <option value="PA">PA</option>
                <option value="RI">RI</option>
                <option value="SC">SC</option>
                <option value="SD">SD</option>
                <option value="TN">TN</option>
                <option value="TX">TX</option>
                <option value="UT">UT</option>
                <option value="VT">VT</option>
                <option value="VA">VA</option>
                <option value="WA">WA</option>
                <option value="WI">WI</option>
                <option value="WV">WV</option>
                <option value="WY">WY</option>
            </select>

            <label for="zipcode">ZIP Code</label>
            <input name="zipcode" required type="text" />
            </div>
        </div>

        <div class="container">
            
            <div class="wrapper">
            <label for="hireDate">Hire Date</label>
            <input name="hireDate" type="date" />

            <label for="jobPosition">Current Position</label>
            <input name="jobPosition" required type="text" />

            <label for="department">Department</label>
            <input name="department" required type="text" />
            </div>
        </div>

        <div class="container">

            <div class="wrapper">
            <label for="homePhone">Home Phone</label>
            <input name="homePhone" type="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" />

            <label for="workPhone">Work Phone</label>
            <input name="workPhone" type="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" />
            </div>

            <div class="wrapper">
            <label for="cellPhone">Cell Phone</label>
            <input name="cellPhone" type="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" />

            <label for="email">E-mail</label>
            <input name="email" id="email" type="email" />
            </div>

        </div>
        
    </form>

    </div>

</body>

</html>
